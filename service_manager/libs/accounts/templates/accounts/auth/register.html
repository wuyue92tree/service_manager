{% load admin_static %}<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>注册页面 - 蚂蚁IO管理平台</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'accounts/font-awesome/4.5.0/css/font-awesome.min.css' %}" />

		<!-- text fonts -->
		<link rel="stylesheet" href="{% static 'accounts/css/fonts.googleapis.com.css' %}" />

		<!-- ace styles -->
		<link rel="stylesheet" href="{% static 'accounts/css/ace.min.css' %}" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="{% static 'accounts/css/ace-part2.min.css' %}" />
		<![endif]-->
		<link rel="stylesheet" href="{% static 'accounts/css/ace-rtl.min.css' %}" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="{% static 'accounts/css/ace-ie.min.css' %}" />
		<![endif]-->

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="{% static 'accounts/js/html5shiv.min.js' %}"></script>
		<script src="{% static 'accounts/js/respond.min.js' %}"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">蚂蚁IO</span>
									<span class="white" id="id-text2">管理平台</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; www.antio.top</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="signup-box" class="signup-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="ace-icon fa fa-users blue"></i>
												注册新用户
											</h4>

											<div class="space-6"></div>
											<p> 填写基本信息: </p>

											<form method="post" name="register">
												{% csrf_token %}
												<fieldset>


													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.username }}
															<i class="ace-icon fa fa-user"></i>
														</span>
                                                        <span class="help-text" style="color: red">{{ form.username.errors.0 }}</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.nickname }}
															<i class="ace-icon fa fa-user"></i>
														</span>
                                                        <span class="help-text" style="color: red">{{ form.nickname.errors.0 }}</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.password }}
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                                        <span class="help-text" style="color: red">{{ form.password.errors.0 }}</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.rpassword }}
															<i class="ace-icon fa fa-retweet"></i>
														</span>
                                                        <span class="help-text" style="color: red">{{ form.rpassword.errors.0 }}</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															{{ form.email }}
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                                        <span class="help-text" style="color: red">{{ form.email.errors.0 }}</span>
													</label>

													<label class="block">
														<input type="checkbox" class="ace" />
														<span class="lbl">
															我已阅读
															<a href="#">用户须知</a>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="ace-icon fa fa-refresh"></i>
															<span class="bigger-110">重置</span>
														</button>

														<button type="button"  onclick="document.register.submit();" class="width-65 pull-right btn btn-sm btn-success">
															<span class="bigger-110">注册</span>

															<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="{% url 'accounts:login' %}" class="back-to-login-link">
												<i class="ace-icon fa fa-arrow-left"></i>
												返回登录
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.signup-box -->
							</div><!-- /.position-relative -->

							<!--<div class="navbar-fixed-top align-right">-->
								<!--<br />-->
								<!--&nbsp;-->
								<!--<a id="btn-login-dark" href="#">Dark</a>-->
								<!--&nbsp;-->
								<!--<span class="blue">/</span>-->
								<!--&nbsp;-->
								<!--<a id="btn-login-blur" href="#">Blur</a>-->
								<!--&nbsp;-->
								<!--<span class="blue">/</span>-->
								<!--&nbsp;-->
								<!--<a id="btn-login-light" href="#">Light</a>-->
								<!--&nbsp; &nbsp; &nbsp;-->
							<!--</div>-->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="{% static 'accounts/js/jquery-2.1.4.min.js' %}"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="{% static 'accounts/js/jquery-1.11.3.min.js' %}"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='{% static 'accounts/js/jquery.mobile.custom.min.js' %}>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});
		</script>
	</body>
</html>
