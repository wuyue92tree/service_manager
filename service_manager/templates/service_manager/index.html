{% extends "service_manager/base.html" %}
{% block title %}首页{% endblock %}

{% block breadcrumbs %}
<ul class="breadcrumb">
    <li class="active">
        <i class="ace-icon fa fa-home home-icon"></i>
        系统首页
    </li>
</ul><!-- /.breadcrumb -->
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>系统首页
        <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            System Index
        </small>
    </h1>
</div>

<div class="row" >
    <div class="col-xs-12">
        本页面为系统主页，当前登录用户为: <a href="javascript: void(0);">{{ request.user.nickname }}</a>
    </div>
</div>
{% endblock %}

{% block otherjs %}
<script>
    $('#index').addClass('active');
</script>
{%endblock%}
